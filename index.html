<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: #fff; }
    .attribution p { color: #fff;}
  </style>

</head>
<body>

<header>
  <div class="container">
     <div class="image">
       <img src="images/image-equilibrium.jpg" alt="image-equilibrium" class="Equilibrium">
     </div>
      <div class="text-card">
       <span class="text-01"><p>Equilobrium #3429</p></span> 
      </div>
       <div class="text-card-02">
        <span class="text-02"><p>Our Equilobrium collection promotes balance and calm.</p></span>
       </div>
    
     <div class="card">
        <span class="card-01">
          <img src="images/icon-ethereum.svg" class="icon"><p class="ETH">0.041ETH</p>
        </span>
        <span class="card-02">
          <img src="images/icon-clock.svg" class="clock"><p class="Days"> 3 days left</p>
        </span>     
  
     </div><hr>

     <div class="user">
      <img src="images/image-avatar.png" class="avatar">
      <p>Creation of <span class="name">Jules Wyvern</span></p>
     </div>
  </div>


</header>
  



</body>
</html>
